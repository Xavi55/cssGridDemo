<html>
    <head>
    	<style>
    		.container 
    		{
			 display: grid;
			 grid-gap: 3px;
			 grid-template-columns: repeat(2, 1fr);
			 grid-template-rows: 40px 200px 40px;
			}

		.header 
		{
			/*
				grid-column-start:1;
				grid-column-end:2;
				
			OR*/
			/*
			span all :: 
			grid-column or row: 1/-1 
			*/
			 grid-column: 1 / 3;
		}

		.menu 
		{
			grid-column:1/1;
		}

		.content {}

		.footer 
		{
			text-align:center;
			 grid-column: 1 / 3;
		}

    	</style>
    </head>
    <body>
        <div class="container">
            <div class="header">HEADER</div>
            <div class="menu">MENU</div>
            <div class="content">CONTENT</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
</html>
